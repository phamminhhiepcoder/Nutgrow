    <style>
    /* Biến màu sắc để dễ quản lý */
    :root {
        --primary-green: #2e7d32;
        --light-green: #88E788;
        --dark-green: #1f3d1f;
        --glass-bg: rgba(255, 255, 255, 0.9);
    }

    .nutgrow-header {
        /* Hiệu ứng Gradient mượt hơn kết hợp Glassmorphism */
        background: linear-gradient(135deg, #88E788 0%, #6fdc6f 100%);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 5px 0;
        transition: all 0.3s ease;
    }

    /* Brand / Logo */
    .site-title {
        font-weight: 800;
        font-size: 1.6rem;
        color: var(--dark-green) !important;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: transform 0.3s ease;
    }
    
    .site-title:hover {
        transform: scale(1.05);
    }

    /* Nav links */
    .navbar-nav .nav-link {
        font-weight: 600;
        color: var(--dark-green) !important;
        margin: 0 12px;
        padding: 8px 0 !important;
        opacity: 0.85;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .navbar-nav .nav-link:hover {
        opacity: 1;
        color: #000 !important;
    }

    /* Hiệu ứng gạch chân hiện đại */
    .navbar-nav .nav-link {
    position: relative;
    padding: 8px 4px;
    }

    /* underline */
    .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -6px;
        width: 0;
        height: 3px;
        background: linear-gradient(
            90deg,
            #2e7d32,
            #66bb6a
        );
        border-radius: 6px;
        transform: translateX(-50%);
        transition: width 0.35s ease;
    }

    /* hover */
    .navbar-nav .nav-link:hover::after {
        width: 100%;
    }


    .navbar-nav .nav-link:hover::after {
        width: 100%;
    }

    /* Nút Đăng nhập - Đổ bóng và bo góc sâu */
    .btn-login {
        background: white;
        color: var(--primary-green) !important;
        border-radius: 50px;
        padding: 8px 24px;
        font-weight: 700;
        border: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
    }

    .btn-login:hover {
        background: var(--dark-green);
        color: white !important;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    /* Nút Tài khoản */
    .btn-account {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
        border: 1.5px solid var(--dark-green);
        color: var(--dark-green) !important;
        border-radius: 50px;
        padding: 8px 20px;
        font-weight: 700;
        transition: all 0.3s ease;
    }

    .btn-account:hover {
        background: var(--dark-green);
        color: #fff !important;
        box-shadow: 0 4px 12px rgba(31, 61, 31, 0.3);
    }

    /* Dropdown Menu - Phẳng và Sang */
    .dropdown-menu {
        border: none;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        padding: 10px;
        margin-top: 15px !important;
        animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-item {
        border-radius: 10px;
        padding: 10px 15px;
        font-weight: 500;
        color: #444;
        transition: all 0.2s;
    }

    .dropdown-item:hover {
        background-color: #f0fff0;
        color: var(--primary-green);
        padding-left: 20px;
    }

    .dropdown-item i {
        margin-right: 10px;
        color: var(--primary-green);
    }

    .dropdown-divider {
        opacity: 0.1;
    }

    /* Mobile Toggler */
    .navbar-toggler {
        border: none;
        padding: 0;
    }
    
    .navbar-toggler:focus {
        box-shadow: none;
    }
</style>
    <style>
        
/* ====== Layout chung ====== */
.container {
    max-width: 960px;
    margin: 40px auto;
    padding: 0 16px;
    font-family: 'Segoe UI', sans-serif;
}
/* Tutor call controls */
.tutor-controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 25px 0;
}

.hidden {
    display: none !important;
}

.call-btn {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: none;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transition: all 0.25s ease;
}

.call-btn i {
    font-size: 32px;
}

/* Start call */
.call-start {
    background: radial-gradient(circle at top left, #4CAF50, #2e7d32);
    animation: pulse 1.5s infinite;
}

.call-start:hover {
    transform: scale(1.08);
}

/* Stop call */
.call-stop {
    background: radial-gradient(circle at top left, #f44336, #b71c1c);
}

.call-stop:hover {
    transform: scale(1.08);
}

/* Call ringing effect */
@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.6);
    }
    70% {
        box-shadow: 0 0 0 25px rgba(76, 175, 80, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
    }
}
.transcript-container {
    max-width: 900px;
    margin: 0 auto 30px;
    background: #fff;
    border-radius: 14px;
    padding: 15px 18px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.transcript-container h3 {
    margin: 0;                
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.transcript-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
}

.transcript-content {
    max-height: 260px;
    overflow-y: auto;
    padding-right: 6px;
    font-size: 14.5px;
}

/* message bubble */
.transcript-msg {
    margin-bottom: 10px;
    padding: 10px 14px;
    border-radius: 12px;
    line-height: 1.5;
    max-width: 85%;
}

/* AI */
.transcript-ai {
    background: #e8f5e9;
    align-self: flex-start;
}

/* User */
.transcript-user {
    background: #e3f2fd;
    align-self: flex-end;
    margin-left: auto;
}

.transcript-time {
    font-size: 11px;
    color: #777;
    margin-top: 4px;
    text-align: right;
}
.btn-clear {
            display: inline-flex;
            align-items: center;
            gap: 6px;

            background: linear-gradient(135deg, #ff6b6b, #ff4d4f);
            color: #fff;

            border: none;
            border-radius: 999px;

            padding: 6px 14px;
            font-size: 13px;
            font-weight: 500;

            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 77, 79, 0.35);

            transition: all 0.25s ease;
        }

        .btn-clear i {
            font-size: 13px;
        }

        /* Hover */
        .btn-clear:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(255, 77, 79, 0.5);
            filter: brightness(1.05);
        }

        /* Click */
        .btn-clear:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgba(255, 77, 79, 0.35);
        }

        /* Khi disabled (nếu sau này dùng) */
        .btn-clear:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
        }
    </style>
